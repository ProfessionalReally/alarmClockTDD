<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Alarm Clock</title>
  </head>
  <body>
    <main class="main">
      <div class="time"></div>
      <div class="notification">
        <div class="time timeAlarm"></div>
        <div class="btnBlock">
          <button id="btnTurnOffAlarm" class="btn btnTurnOffAlarm">
            Отключить
          </button>
        </div>
      </div>
      <div class="alarm">
        <div class="alarmTime">
          <div class="alarmTime-block">
            <span>Часы</span>
            <input
              id="hoursInput"
              type="number"
              min="00"
              max="23"
              maxlength="2"
              value="00"
            />
          </div>
          <div class="alarmTime-block">
            <span>Минуты</span>
            <input
              id="minutesInput"
              type="number"
              min="00"
              max="59"
              maxlength="2"
              value="00"
            />
          </div>
          <div class="alarmTime-block">
            <span>Секунды</span>
            <input
              id="secondsInput"
              type="number"
              min="00"
              max="59"
              maxlength="2"
              value="00"
            />
          </div>
        </div>
        <div class="alarmControls">
          <div class="block-file">
            <input
              id="audioFileInput"
              type="file"
              name="audio"
              multiple
              accept="audio/*"
            />
          </div>
          <div class="block-btn">
            <button type="button" class="btn btnPutAlarm">Поставить</button>
            <button type="button" class="btn btnDropAlarm">Сбросить</button>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="js/alarmClock.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
